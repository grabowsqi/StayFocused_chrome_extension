<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/popup.css">
  <title>Stay Focused!</title>
</head>
<body>
  <div class="container">
    <div class="popup-headline">
      <h2 class="popup-headline__title text-center">Stay focused - Websites blocker</h2>
      <p class="popup-headline__url text-center"></p>
    </div>    
    <div class="popup-buttons">
      <button id="block-site" class="popup-buttons__button" type="button">Block this site</button>
      <button id="block-list" class="popup-buttons__button" type="button">Edit block list</button>
    </div>
  </div>  
  <script src="scripts/popup.js"></script>
</body>
</html>
