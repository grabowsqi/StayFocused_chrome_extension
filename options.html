<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/options.css">
  <title>Stay Focused! - Extension options</title>
</head>
<body>
  <div class="container">
    <h1>Stay Focused! - Extension options</h1>
    <div class="block-web-adress">      
      <input class="block-web-adress__input" type="text" placeholder="Enter a web adress (https://youtube.com)">
      <button class="block-web-adress__button">Add Item</button>
    </div>    
    <div class="blocked-sites">
      <h2>Blocked sites:</h2>
      <ul class="blocked-sites__list"></ul>
      <button class="blocked-sites__button">Clear blocked list</button>
    </div>    
  </div>
  <script src="scripts/options.js"></script>
</body>
</html>
